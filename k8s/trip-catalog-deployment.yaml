apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-processor-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trip-processor
  template:
    metadata:
      labels:
        app: trip-processor
    spec:
      containers:
        - image: davidunilj/comfortly-trip-processor:2020-12-03-22-29-12
          name: trip-catalog
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://ec2-54-234-28-165.compute-1.amazonaws.com:5432/d7491pbebv350d
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: nfjdjdukycwyek
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass
                  key: KUMULUZEE_DATASOURCES0_PASSWORD
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: trip-processor
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: trip-processor